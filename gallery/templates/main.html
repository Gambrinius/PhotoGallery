{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <div class="container">
        <div class="row">
            <h3>The Main Gallery</h3>
        </div>
    </div>

        <!--Классическая галерея Fancybox с подключением Twitter Bootstrap -->
    <div class="container">
        <div class="row">
            {% for im in image_list %}
                <div class="col-md-3 col-sm-4 col-xs-6 thumb">
                    <a class="fancyimage" rel="group" href="{{ im.image.url }}">
                      <img class="img-responsive" src="{{ im.image.url }}" />
                    </a>
                    <div class="inline-group">
                            <p><a href="{% url 'profile' user_id=im.user.id %}"><strong>{{ im.user.username }}</strong> </a> , {{ im.creation_date }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
        <br>
    </div>
{%  endblock %}
