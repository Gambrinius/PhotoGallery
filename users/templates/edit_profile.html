{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <h3>Edit Profile</h3>
            <form action="{% url 'edit_profile' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ edit_form.as_p }}
                <input class="button" type="submit" value="Confirm edit">
            </form>
        </div>
    </div>
{% endblock %}
