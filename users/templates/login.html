{% extends "base.html" %}

{% block content %}
    <div class="container offset1">
        <div class="row">
            <h3>User login</h3>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {{ login_form.as_p }}

                {% if login_error %}
                    <div class="alert alert-danger">
                      <p><strong>Attention!</strong> {{ login_error }}</p>
                    </div>
                {% endif %}

                <input type="submit" class="button btn btn-primary" value="Submit" />
            </form>
        </div>
    </div>
{% endblock %}
